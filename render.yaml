services:
  - type: web
    name: dentists-assistant-frontend
    env: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
      # Create necessary directories
      mkdir -p .next/standalone/.next
      # Copy the entire .next directory content
      cp -r .next/* .next/standalone/.next/
      # Copy standalone files
      cp -r .next/standalone/* .next/standalone/
      # Copy static files
      mkdir -p .next/standalone/public
      cp -r public/* .next/standalone/public/
      # Copy required server files
      cp -r .next/static* .next/standalone/.next/
      cp .next/BUILD_ID .next/standalone/.next/
      cp .next/build-manifest.json .next/standalone/.next/
      cp .next/prerender-manifest.json .next/standalone/.next/
      cp .next/routes-manifest.json .next/standalone/.next/
      cp .next/server/pages-manifest.json .next/standalone/.next/server/
      cp package.json .next/standalone/
    startCommand: |
      cd frontend/.next/standalone
      NODE_ENV=production HOSTNAME=0.0.0.0 node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://dentists-assistant-ai-backend.onrender.com
      - key: FRONTEND_URL
        value: https://dentists-assistant-ai-frontend.onrender.com
    autoDeploy: true

  - type: web
    name: dentists-assistant-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://dentists-assistant-ai-frontend.onrender.com
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
