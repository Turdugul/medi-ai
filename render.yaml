services:
  - type: web
    name: dentists-assistant-frontend
    env: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
      # Create standalone directory structure
      mkdir -p .next/standalone/.next
      mkdir -p .next/standalone/public
      # Copy standalone server and dependencies
      cp -r .next/standalone/* .next/standalone/
      # Copy .next directory for static files
      cp -r .next/* .next/standalone/.next/
      # Copy public assets
      cp -r public/* .next/standalone/public/
      # Copy package.json for runtime
      cp package.json .next/standalone/
    startCommand: |
      cd frontend/.next/standalone
      NODE_ENV=production HOSTNAME=0.0.0.0 PORT=10000 node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://dentists-assistant-ai-backend.onrender.com
      - key: FRONTEND_URL
        value: https://dentists-assistant-ai-frontend.onrender.com
    autoDeploy: true

  - type: web
    name: dentists-assistant-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://dentists-assistant-ai-frontend.onrender.com
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
